<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Interesting API</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container direction-column">
      <h3 class="text-centre h3">JavaScript Interesting API Demonstration</h3>
      <h5 class="h5">Random Quote Genrator by kanye</h5>
      <p id="qupteID" class="text-centre"></p>
    </div>
    <div class="container">
      <div class="container mt-5 direction-column">
        <button id="btnDog" class="btn btn-primary mx-auto d-block mt-5">
          Get Random Dog Image
        </button>
        <div class="flex">
          <img
            id="dogImage"
            class="mx-auto d-block mt-2"
            src=""
            alt="random dog"
            width="300"
            height="300"
          />
          <div class="embed-responsive embed-responsive-1by1 mt-3">
            <video
              width="300"
              id="dogVideo"
              class="embed-responsive-item"
              src=""
              autoplay
            ></video>
          </div>
        </div>
      </div>
      <div class="container mt-5 direction-column">
        <button id="btnCat" class="btn btn-primary mx-auto d-block mt-5">
          Get Random Cat Image
        </button>
        <img
          id="catImage"
          class="mx-auto d-block mt-2"
          src=""
          alt="random cat"
          width="300"
          height="300"
        />
      </div>
      <div class="container mt-5 direction-column">
        <button id="btnPerson" class="btn btn-primary mx-auto d-block mt-5">
          Get Random Person Image
        </button>
        <img
          id="personImage"
          class="mx-auto d-block mt-2"
          src=""
          alt="random person"
          width="300"
          height="300"
        />
      </div>
    </div>
    <div class="container">
      <div class="container mt-5 direction-column">
        <h3 class="h3">Get Universities by Country</h3>
        <input
          type="text"
          class="form-control w-50 mb-1"
          name="country_name"
          id="country_name"
          placeholder="Enter your country name"
        />
        <button class="btn btn-primary" id="btn_country">
          Get University List
        </button>
        <div class="data_list">
          <h3 id="university_count" class="h5 mt-3"></h3>
          <ul id="universityList" class="my-2 list-group"></ul>
        </div>
      </div>
      <div class="container mt-5">
        <div class="col-md-12">
          <h2 class="h5">Get Weather by Location</h2>
          <input
            type="text"
            class="form-control w-50"
            id="locationInp"
            placeholder="Enter Your Location"
          />
          <button class="btn btn-success mt-3" id="btnWeather">
            Get Weather
          </button>

          <div id="weatherData" class="mt-5"></div>
        </div>
      </div>
    </div>
    <script defer src="./js/script.js"></script>
  </body>
</html>
